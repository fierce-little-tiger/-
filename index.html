            for (var i = 0; i < Agents.length; i++) {

                    agentinfo = userAgentInfo;
                    break;
                }
            }
            if (agentinfo) {
                return "web";
            } else {
                return "PC";
            }
        }

            <script>
                var autoLb = true;
                var autoLbtime = 1;
                var touch = true;
                var slideBt = true;
                var slideNub;

                $(window).resize(function () {
                    $(".slide").height($(".slide").width() * 0.56);
                });
                $(function () {
                    $(".slide").height($(".slide").width() * 0.56);
                    slideNub = $(".slide .img").size();
                    for (i = 0; i < slideNub; i++) {
                        $(".slide .img:eq(" + i + ")").attr("data-slide-imgId", i);
                    }

                    if (slideNub == 1) {
                        for (i = 0; i < slideNub; i++) {
                            $(".slide .img:eq(" + i + ")").addClass("img3");
                        }
                    }
                    if (slideNub == 2) {
                        for (i = 0; i < slideNub; i++) {
                            $(".slide .img:eq(" + i + ")").addClass("img" + (i + 3));
                        }
                    }
                    if (slideNub == 3) {
                        for (i = 0; i < slideNub; i++) {
                            $(".slide .img:eq(" + i + ")").addClass("img" + (i + 2));
                        }
                    }
                    if (slideNub > 3 && slideNub < 6) {
                        for (i = 0; i < slideNub; i++) {
                            $(".slide .img:eq(" + i + ")").addClass("img" + (i + 1));
                        }
                    }
                    if (slideNub >= 6) {
                        for (i = 0; i < slideNub; i++) {
                            if (i < 5) {
                                $(".slide .img:eq(" + i + ")").addClass("img" + (i + 1));
                            } else {
                                $(".slide .img:eq(" + i + ")").addClass("img5");
                            }
                        }
                    }
                    if (slideBt) {
                        for (i = 1; i <= slideNub; i++) {
                            $(".slide-bt").append("<span data-slide-bt='" + i + "' onclick='tz(" + i +
                                ")'></span>");
                        }
                        $(".slide-bt").width(slideNub * 34);
                        $(".slide-bt").css("margin-left", "-" + slideNub * 17 + "px");
                    }
                    if (autoLb) {
                        setInterval(function () {
                            right();
                        }, autoLbtime * 5000);
                    }
                    if (touch) {
                        k_touch();
                    }
                    slideLi();
                    imgClickFy();
                })

                function right() {
                    var fy = new Array();
                    for (i = 0; i < slideNub; i++) {
                        fy[i] = $(".slide .img[data-slide-imgId=" + i + "]").attr("class");
                    }
                    for (i = 0; i < slideNub; i++) {
                        if (i == 0) {
                            $(".slide .img[data-slide-imgId=" + i + "]").attr("class", fy[slideNub - 1]);
                        } else {
                            $(".slide .img[data-slide-imgId=" + i + "]").attr("class", fy[i - 1]);
                        }
                    }
                    imgClickFy();
                    slideLi();
                }

                function left() {
                    var fy = new Array();
                    for (i = 0; i < slideNub; i++) {
                        fy[i] = $(".slide .img[data-slide-imgId=" + i + "]").attr("class");
                    }
                    for (i = 0; i < slideNub; i++) {
                        if (i == (slideNub - 1)) {
                            $(".slide .img[data-slide-imgId=" + i + "]").attr("class", fy[0]);
                        } else {
                            $(".slide .img[data-slide-imgId=" + i + "]").attr("class", fy[i + 1]);
                        }
                    }
                    imgClickFy();
                    slideLi();
                }

                function imgClickFy() {
                    $(".slide .img").removeAttr("onclick");
                    $(".slide .img2").attr("onclick", "left()");
                    $(".slide .img4").attr("onclick", "right()");
                }

                function slideLi() {
                    var slideList = parseInt($(".slide .img3").attr("data-slide-imgId")) + 1;
                    $(".slide-bt span").removeClass("on");
                    $(".slide-bt span[data-slide-bt=" + slideList + "]").addClass("on");
                }

                function tz(id) {
                    var tzcs = id - (parseInt($(".slide .img3").attr("data-slide-imgId")) + 1);
                    if (tzcs > 0) {
                        for (i = 0; i < tzcs; i++) {
                            setTimeout(function () {
                                right();
                            }, 1);
                        }
                    }
                    if (tzcs < 0) {
                        tzcs = (-tzcs);
                        for (i = 0; i < tzcs; i++) {
                            setTimeout(function () {
                                left();
                            }, 1);
                        }
                    }
                    slideLi();
                }

                function k_touch() {
                    var _start = 0,
                        _end = 0,
                        _content = document.getElementById("slide");
                    _content.addEventListener("touchstart", touchStart, false);
                    _content.addEventListener("touchmove", touchMove, false);
                    _content.addEventListener("touchend", touchEnd, false);

                    function touchStart(event) {
                        var touch = event.targetTouches[0];
                        _start = touch.pageX;
                    }

                    function touchMove(event) {
                        var touch = event.targetTouches[0];
                        _end = (_start - touch.pageX);
                    }

                    function touchEnd(event) {
                        if (_end < -100) {
                            left();
                            _end = 0;
                        } else if (_end > 100) {
                            right();
                            _end = 0;
                        }
                    }
                }

                function isWeiXin() {
                    winHeight = $(window).height();
                    var ua = navigator.userAgent.toLowerCase();
                    if (ua.match(/MicroMessenger/i) == "micromessenger") {
                        $(".weixin-tip").css("height", winHeight);
                        $(".weixin-tip").show();
                    } else {
                        window.location.href = "http://www.tianshuai.com.cn/downloadapp/tianshuai_school.apk";
                    }
                }
            </script>

    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    apple = document.getElementsByName('apple');
    if (isAndroid) {
        $('.android').css("display", "block");
        $('.apple').css("display", "none");
    }
    if (isiOS) {
        $('.android').css("display", "none");
        $('.apple').css("display", "block");

    }
</script>
